<!doctype html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container-fluid">
		<div type="button" class="keys btn btn-primary">1</div>
		<div type="button" class="keys btn btn-primary">2</div>
		<div type="button" class="keys btn btn-primary">3</div>
		<div type="button" class="keys btn btn-primary">4</div>
		<div type="button" class="keys btn btn-primary">5</div>
		<div type="button" class="keys btn btn-primary">6</div>
		<div type="button" class="keys btn btn-primary">7</div>
		<div type="button" class="keys btn btn-primary">8</div>
		<div type="button" class="keys btn btn-primary">9</div>
		<div type="button" class="keys btn btn-primary">0</div>
		<div type="button" class="keys btn btn-primary">.</div>
		<div type="button" class="keys btn btn-primary">+</div>
		<div type="button" class="keys btn btn-primary">-</div>
		<div type="button" class="keys btn btn-primary">*</div>
		<div type="button" class="keys btn btn-primary">/</div>
		<div id="percent" type="button" class="btn btn-primary">%</div>
		<div id="cclear" type="button" class="btn btn-primary">ce</div>
		<div id="aclear" type="button" class="btn btn-primary">ae</div>
		<div id="equals" type="button" class="btn btn-primary">=</div>
		<div id="result"></div>
	</div>
	<script language="JavaScript" type="text/javascript"src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script language="JavaScript" type="text/javascript"src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script language="JavaScript" type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="script.js"></script>
</body>
</html>
